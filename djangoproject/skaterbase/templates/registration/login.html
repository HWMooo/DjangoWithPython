{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}

  <button type="submit">Log In</button>
</form>
<h2>Dont have an account?</h2>
<form action="/skaterbase/signup">  
    <button type="submit">sign up</button>
  </form>  
{% endblock %}
